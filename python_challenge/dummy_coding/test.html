<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

        <input id="t1" type="text"placeholder="Text 1"/>
        <br><br>
        <input id="t2" type="text"placeholder="Text 2"/>
        <br><br>
        <button id="btn_sum">Add</button>
        <h2 id="op">Result = </h2>

</body>

<script type="text/javascript">
        
    document.getElementById("btn_sum").addEventListener("click", function(){

        var a = parseInt(document.getElementById("t1").value);
        var b = parseInt(document.getElementById("t2").value); 
        result = a+b
        document.getElementById("op").innerHTML = "Result = " + result;
    }); 

</script>

</html>
